<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Four in a Row</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="board" id="board">
            <div id="boardCol0" class="boardCol left-edge" onclick="addPiece(0)"></div>
            <div id="boardCol1" class="boardCol" onclick="addPiece(1)"></div>
            <div id="boardCol2" class="boardCol" onclick="addPiece(2)"></div>
            <div id="boardCol3" class="boardCol" onclick="addPiece(3)"></div>
            <div id="boardCol4" class="boardCol" onclick="addPiece(4)"></div>
            <div id="boardCol5" class="boardCol" onclick="addPiece(5)"></div>
            <div id="boardCol6" class="boardCol right-edge" onclick="addPiece(6)"></div>
        </div>
        <div class="buttonholder">
            <button type="button" id="resetBtn">Reset</button>
            <button type="button" id="undoBtn">Undo</button>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
